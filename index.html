<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">   
    <script src="https://kit.fontawesome.com/2e072eef19.js" crossorigin="anonymous"></script>
    <title>Boolzap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <div class="app-content">

            <!-- SIDEBAR -->
            <aside class="sidebar">

                <!-- Head menu -->
                <div class="block-info">
                    <div class="avatar-card adjust">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                    </div>
                    <menu class="headbar-menu">
                        <li>
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </menu>
                </div>

                <!-- Notify activation -->
                <div class="notify-card">
                    <div class="avatar-card">
                        <div class="avatar"><i class="fa-solid fa-bell-slash"></i></div>
                    </div>
                    <div class="notify-text">
                        <h1>Ricevi notifiche di nuovi messaggi</h1>
                        <h2>Attiva notifiche desktop</h2>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- Chat list -->
                <ul class="chat-list">
                    <li class="block-info" 
                    v-for="(contact,i) in contacts"
                    :class="i === currentIndex ? 'chat-active' : 'closed-chat'">
                        <div class="avatar-card side">
                            <img class="avatar" :src="contact.avatar" alt="">
                            <div class="avatar-info">
                                <h1>{{ contact.name }}</h1>
                                <h2>Lorem ipsum dolor sit amet.</h2>
                            </div>
                        </div>
                        <div class="last-time">
                            <h2>16:15</h2>
                        </div>
                    </li>
                </ul>
            </aside>

            <!-- MAIN CHAT -->
            <main class="open-chat">

                <!-- Chat menu -->
                <div class="block-info">
                    <div class="avatar-card side">
                        <img class="avatar" :src="currentContact.avatar" alt="">
                        <div>
                            <h1>Michele</h1>
                            <h2>Ultimo accesso oggi alle 16:26</h2>
                        </div>
                    </div>
                    <menu class="headbar-menu main-chat">
                        <li>
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </menu>
                </div>

                <!-- Chat container -->
                <div class="chat-block">
                    <div class="chat-background"></div>   
                    <div class="chat-container">
                        <ul class="container-messages">

                            <li class="message"
                            v-for="currentMessage in contacts[currentIndex].messages"
                            :class="currentMessage.status">
                                <p>{{ currentMessage.message }}</p>
                                <div class="info-message">
                                    <i class="fa-solid fa-angle-down"></i>
                                    <div class="send-time">{{ currentMessage.date.slice(11,16) }}</div>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                </div>


                <!-- Imput message -->
                <div class="block-info bottom">
                    <a href="#">
                        <i class="fa-regular fa-face-smile"></i>
                    </a>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <a href="">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                </div>

            </main>
            
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
